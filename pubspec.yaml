name: habit_tracker
description: A beautiful habit tracking app with streaks and statistics
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts
  fl_chart: ^0.66.0

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  intl: ^0.19.0

  # Icons
  flutter_iconpicker: ^3.2.4

  # Color Picker
  flex_color_picker: ^3.4.1

  # UUID
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/
